<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>进入 ContractGPT · 安全登录</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>
  <main class="shell">
    <header class="brand">
      <h1>ContractGPT</h1>
      <p>通往智能合同世界的入口</p>
    </header>

    <section class="tabs">
      <button class="tab active" data-tab="login">登录</button>
      <button class="tab" data-tab="register">注册</button>
    </section>

    <!-- 登录 -->
    <section class="panel show" id="panel-login">
      <div class="card glass">
        <div class="card-body">
          <label>邮箱</label><input id="login-email" type="email" placeholder="you@example.com" />
          <label>密码</label><input id="login-password" type="password" placeholder="请输入密码" />
          <div class="row"><button id="login-send" class="primary">发送验证码</button></div>
          <div class="row code-row hidden" id="login-code-row">
            <!-- <input id="login-code" type="text" maxlength="6" placeholder="6位验证码" />
            <button id="login-verify" class="primary">验证并登录</button> -->
          </div>
            <input id="login-code" type="text" maxlength="6" placeholder="6位验证码" />
            <button id="login-verify" class="primary">验证并登录</button>
          <p class="hint">为保障安全，登录需两步：密码校验 → 邮箱验证码。</p>
          <div id="login-msg" class="msg"></div>
        </div>
      </div>
    </section>

    <!-- 注册 -->
    <section class="panel" id="panel-register">
      <div class="card glass">
        <div class="card-body">
          <label>邮箱</label><input id="reg-email" type="email" placeholder="you@example.com" />
          <label>用户名</label><input id="reg-username" type="text" placeholder="2-20个字符" />
          <label>密码</label><input id="reg-password" type="password" placeholder="至少8位，含数字与字母" />
          <div class="row"><button id="reg-send" class="secondary">发送注册验证码</button></div>
          <div class="row">
            <input id="reg-code" type="text" maxlength="6" placeholder="6位验证码" />
            <button id="reg-submit" class="primary">完成注册并登录</button>
          </div>
          <div id="reg-msg" class="msg"></div>
        </div>
      </div>
    </section>
     <!-- <a href="Privacy Policy/Privacy.html"><small>使用条款 • 隐私政策</small></a>
    <footer class="foot">© 2025 ContractGPT · 入场即代表同意使用条款与隐私政策</footer> -->
    <footer class="foot">
  © 2025 ContractGPT · 入场即代表同意
  <a href="Privacy Policy/Privacy.html">使用条款与隐私政策</a>
</footer>

  </main>
  <script src="script.js"></script>
</body>
</html>
